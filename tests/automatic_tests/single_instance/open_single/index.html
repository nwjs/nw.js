<!DOCTYPE html>
<html>
  <head>
    <title>open Single-instance</title>
  </head>
  <body>
    <h1>open Single-instance</h1>
    We are using node.js 
    <script>
      var gui = nodeRequire('nw.gui');
      var fs = nodeRequire('fs');
      fs.appendFileSync('msg_s', '1');
      setTimeout(function() {
         gui.App.quit();
      }, 2000);
    </script>
  </body>
