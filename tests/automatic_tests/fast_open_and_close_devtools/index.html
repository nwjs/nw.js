<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
    <title>Test Case For Fast Open&Close Devtools Crashes</title>
</head>
<body>
    <script type="text/javascript">
      var win = require('nw.gui').Window.get();
      win.showDevTools();
      win.closeDevTools();
      win.showDevTools();
      var gui = require('nw.gui');
      gui.App.quit();
    </script>
</body>
</html>
