<!DOCTYPE html>
<html>
  <head>
    <title>Child Window For user-agent!</title>
  </head>
  <body>
    <h1>Hello Child User-Agent<h1/>
      <script>
	var user_agent = navigator.userAgent.split('/');
	localStorage.user_agent += '*' + user_agent;
	localStorage.child_window_user_agent = 1;
      </script>
  </body>
</html>
