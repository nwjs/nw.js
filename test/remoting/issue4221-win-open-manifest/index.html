<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Window Open Default Manifest</title>
</head>
<body>
  <a id="linkopen" href="index.html" target="_blank">Open new window with link</a>
  <button id="winopen" onclick="winopen()">Open new window</button>
  <button id="bindnewwinpolicy" onclick="bindNewWinPolicy()">Bind new-win-policy to force new window with width 488</button>
  <button id="getwinsize" onclick="getwinsize()">Get current window size</button>
  <script>
  function out(id, msg) {
    var result = document.createElement('h1');
    result.setAttribute('id', id);
    result.innerHTML = msg;
    document.body.appendChild(result);
  }
  function winopen() {
    window.open('index.html');
  }
  function getwinsize() {
    out('result', [window.innerWidth, window.innerHeight].join(','));
  }
  function bindNewWinPolicy() {
    nw.Window.get().on('new-win-policy', function(frame, url, policy) {
      policy.setNewWindowManifest({width: 488});
    });
  }
  </script>
</body>
</html>
