<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>worker-stream-event</title>
</head>
<body>
  <script>
  require('fs').createReadStream('package.json').on('open', () => {
    var h1 = document.createElement('h1');
    h1.setAttribute('id', 'result');
    h1.innerHTML = 'success';
    document.body.appendChild(h1);
  });
  </script>
</body>
</html>
