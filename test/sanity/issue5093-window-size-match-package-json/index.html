<!DOCTYPE html>
<html>
  <head>
    <title>5093</title>
    <meta charset="UTF-8">
    <style>
      html,
      body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: blue;
      }
      #yellow {
          color: black;
          background-color: yellow;
          width: 800px;
          height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="yellow"></div>
  </body>
  <script>
    window.onload = function() {
      var yellow = document.getElementById('yellow');
      yellow.innerHTML = window.innerWidth + ", " + window.innerHeight;
    }
  </script>
</html>
