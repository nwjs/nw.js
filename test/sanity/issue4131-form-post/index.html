<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>form post</title>
</head>
<body>
  <button id="start-server" onclick="startServer(9999)">Start Server (9999)</button>
  <form method="POST" action="">
    <input type="text" name="myfield" value="myvalue">
    <button id="submit" type="submit">Submit</button>
  </form>
  <script>
  function out(id, msg) {
    var h1 = document.createElement('h1');
    h1.setAttribute('id', id);
    h1.innerHTML = msg;
    document.body.appendChild(h1);
  }

  function startServer(port) {
    chrome.extension.getBackgroundPage().startServer(port, function() {
      document.querySelector('form').setAttribute('action', 'http://localhost:' + port + '/post.html');
      out('server-started', 'success');
    });
  }
  </script>
</body>
</html>
