<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                if (window.nw !== undefined) {
                    document.getElementById("7994").innerText = "nw is enabled";
                } else {
                    document.getElementById("7994").innerText = "nw is disabled";
                }
            });
        </script>
    </head>

    <body>
        <span id="7994"></span>
    </body>
</html>
