<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>App.open event test</title>
  </head>
  <body>
    <script type="text/javascript">
      nw.App.on('open', function(cmd){
        var h1 = document.createElement('h1');
        h1.setAttribute('id', 'result');
        h1.innerHTML = cmd;
        document.body.appendChild(h1);
      });
    </script>
  </body>
</html>
