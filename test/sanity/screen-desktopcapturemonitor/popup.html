<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Popup</title>
</head>
<body>
  <button type="button" id="changeTitle" onclick="changeTitle()">Change Title</button>
  <script>
  function changeTitle() {
    document.title = 'Title Changed';
  }
  </script>
</body>
</html>
